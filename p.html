<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="pstyle.css">
</head>
<body>
    <form align="center">
        <div>
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username" required class="user">
        </div>
        <div>
            <input type="text" name="name" placeholder="Name" required class="name">
        </div>
        <div>
            <input type="password" name="pass" class="pass" placeholder="Password" required>
        </div>
        <div>
            <input type="password" name="pass2" class="pass2" placeholder="Confim Password" required>
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <input type="submit" class="sub">
        </div>
    </form>
</body>
</html>
